<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="take notes and never forget.">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">

    <title>Notes</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Notes App</h1>
            <h2 class="header__subtitle">Take notes and never forget</h2>
        </div>
    </header>

    <div class="actions">
        <div class="actions__container">
            <input class="input" type="text" placeholder="Filter notes" id="notesFilter">
            <select name="" id="sortBy" class="dropdown">
                <option value="lastEdited">Sort by last edited</option>
                <option value="realted">Sort by recently realted</option>
                <option value="alphabetically">Sort alphabetically</option>
            </select>
        </div>
    </div>

    <div class="container">
        <div id="notesContainer"></div>
        <button class="button" id='createNoteBtn'>Create Note</button>
    </div>


    <script src="scripts/uuidv4.js"></script>
    <script src="scripts/moment.js"></script>
    <script src="scripts/notes-function.js"></script>
    <script src="scripts/notes-app.js"></script>
</body>
</html>
